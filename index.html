<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Coding Challenge/Arbeitsprobe</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="container">
            <p id="instructions">Please enter your credit card information below:</p>
            <form id="donation-form">
                <p class="label">Expiration Month</p>
                <input id="expmonth" type="text" name="month" placeholder="MM">
                <p class="label">Expiration Year</p>
                <input id="expyear" type="text" name="year" placeholder="YY">
                <button>Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
        <script src="script.js"></script>
    </body>
</html>
